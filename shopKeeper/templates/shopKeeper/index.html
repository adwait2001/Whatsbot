{% extends "shopKeeper/base.html" %}
{% block content %}
  <div class="container">
    <div class="row row-cols-2 row-cols-sm-2 row-cols-md-4">
    {% for product in products %}
      <div class="col">
        <div class="card shadow-sm">
          <img alt="Not present" class="img-fluid img-thumbnail" src="{{ product.product_image.url }}">

          <div class="card-body">
            <h5><a class="card-text" href="{% url 'product-detail' product.id %}">{{ product.product_name }}</a></h5>
            <p class="card-text">{{ product.product_description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'product-detail' product.id %}" role="button">View</a>
              </div>
              <small class="text-muted">9 mins</small>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
{% endblock content %}
