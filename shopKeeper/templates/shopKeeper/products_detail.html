{% extends "shopKeeper/base.html" %}
{% block content %}  
    <section class="mb-5">
      <div class="row">
        <div class="col-md-6 mb-4 mb-md-0">
          <div id="mdb-lightbox-ui"></div>
          <div class="mdb-lightbox">
            <div class="row product-gallery mx-1">
              <div class="col-12 mb-0">
                <img class="rounded img-fluid" src="{{ object.product_image.url }}">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <h5>{{ object.product_name }}</h5>
          <!-- <p class="mb-2 text-muted text-uppercase small">Shirts</p> -->
          <p><span class="mr-1"><strong>{{ object.product_price }}</strong></span></p>
          <p class="pt-1">{{ object.product_description }}</p>
          <div class="table-responsive">
            <table class="table table-sm table-borderless mb-0">
              <tbody>
                <tr>
                  <th class="pl-0 w-25" scope="row"><strong>Stock</strong></th>
                  <td>{{ object.product_stock }}</td>
                </tr>
                <tr>
                  <th class="pl-0 w-25" scope="row"><strong>Unit</strong></th>
                  <td>{{ object.product_unit }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <hr>
          {% if object.product_vendor == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'product-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'product-delete' object.id %}">Delete</a>
          </div>
          {% endif %}
        </div>
      </div>
    </section>
{% endblock content %}
